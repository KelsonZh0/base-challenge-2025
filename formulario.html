<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atendimento</title>
  <link rel="stylesheet" href="formualario.css">
</head>
<body>
  <main class="container">
    <h1>Formulário de Atendimento</h1>
<form id="form-pre-atendimento">
  <label for="nome">Nome completo:</label>
  <input type="text" id="nome" name="nome" required>

  <label for="cpf">CPF:</label>
  <input type="text" id="cpf" name="cpf" required maxlength="14" placeholder="000.000.000-00">

  <label for="data-nascimento">Data de nascimento:</label>
  <input type="date" id="data-nascimento" name="data-nascimento" required>

  <label for="email">E-mail:</label>
  <input type="email" id="email" name="email" required placeholder="seuemail@email.com">

  <label for="telefone">Telefone:</label>
  <input type="tel" id="telefone" name="telefone" required placeholder="(11) 91234-5678">

  <label>Possui mobilidade reduzida?</label>
  <label><input type="radio" name="mobilidade" value="sim" required> Sim</label>
  <label><input type="radio" name="mobilidade" value="nao"> Não</label>

  <button type="submit">Enviar</button>
</form>

  </main>

</body>
</html>
